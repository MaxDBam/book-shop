<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Books Shop</title>
</head>
<body onload="onInit()">
    <h1>Welcome to the Book Store</h1>
    <a href="#" onclick="onAddBook()">Create a new book</a>
    <section class="book-editor-add" hidden>
        Title: <input type="text" name="title">
        Price: <input type="number" name="price">
        <button onclick="onSaveBook()">Save</button>
    </section>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th class="title-sort" onclick="onSortChange('title')">Title</th>
                <th class="price-sort" onclick="onSortChange('price')">Price</th>
                <th colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="paging">
        <button class="prev-page" onclick="onPrevPage()">&lt;&lt;</button><button class="first-page page" onclick="onToFirstPage()">1</button><button class="second-page page" onclick="onToSecondPage()">2</button><button class="third-page page" onclick="onToThirdPage()">3</button><button class="fourth-page page" onclick="onToFourthPage()">4</button><button class="next-page" onclick="onNextPage()">&gt;&gt;</button>
    </div>
    <div class="modal" hidden>
        <h4></h4>
        <img src="" alt="">
        <h5></h5>
        <p></p>
        <button class="rate-btn" onclick="onRateBook(-1)">-</button><span class="book-rate">0</span><button class="rate-btn" onclick="onRateBook(1)">+</button>
        <button class="close-modal-btn" onclick="onCloseModal()">Close</button>
    </div>
    <script src="js/book-controller.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/util-service.js"></script>
</body>
</html>
